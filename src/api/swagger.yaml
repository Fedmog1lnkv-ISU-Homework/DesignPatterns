openapi: "3.0.0"

info:
  description: Набор методов для учёта предприятия
  version: 1.0.0
  title: RestApi
  
servers:
  - url: /api
    description: Base URL for the API
paths:
  /api/prototype/{entity}:
    post:
      summary: Добавить фильтр для отчета по домену
      operationId: src.api.routes.prototype.get_by_entity
      parameters:
        - name: entity
          in: path
          description: Тип юнита для прототипа
          required: true
          schema:
            type: string
            enum:
              - recipes
              - nomenclatures
              - nomenclature_groups
              - measurement_units
      requestBody:  # Исправлено с "parameters" на "requestBody"
        description: DTO модель для фильтрации
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Filters'
      responses:
        200:
          description: Фильтр успешно добавлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
 
components:
  schemas:
    FilterItem:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
        operation:
          type: string
          enum:
            - EQUAL
            - LIKE
    Filters:
      type: array  # Исправлено с "list" на "array"
      items:       # Исправлено с "item" на "items"
        $ref: '#/components/schemas/FilterItem'
